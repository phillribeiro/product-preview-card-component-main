<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/be8ab206c7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main id="container">
    <section>
      <img src="./images/image-product-desktop.jpg" alt="product-image">
    </section>
    <section id="sale">
      <p class="per-1">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="information">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="value">
        <p class="value-1">$149.99</p>
        <p class="value-2">$169.99</p>
      </div>
      <button class="b-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/phillribeiro" target="_blank">Phillipe Ribeiro</a>.
  </div>
</body>

</html>
